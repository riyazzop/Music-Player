<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Welcome to Music World</title>
</head>
<body>
    <div class="container flex">

        <div class="left ">
            <div class="home bg-gray rounded margin1 padding1">
                <div class="logo"><img class="invert" src="Images/logo.svg" alt="Logo"></div>
                <div class="close">

                    <img class="invert closebtn" src="Images/close.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded margin1 padding1">
                <div class="maincontainer">

                    <div class="playlist">
                        <img class="invert playlistbtn" src="Images/playlist.svg" alt="playlist">
                        <h4>Your Playlist</h4>
                    </div>
                    <h2>+</h2>
                </div>
                <div class="songslist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            
        </div>
        <div class="right bg-gray rounded margin1 ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="Images/hamburger.svg" alt="">
                        <!-- <img width="40" class="invert hamburger" src="img/hamburger.svg" alt=""> -->
                        <svg class="leftbtn" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="rightbtn" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signin">Sign in</button>
                    <button class="signup">Sign up</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Your Playlists</h1>
                <div class="playlistcontainer">
                    
                    
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    
                    <div class="songinfocontainer">
                        <div class="currentsongname"></div>
                        <div class="volumeduration">

                            <div class="currentsongduration"></div>
                            <div class="volume">
                                <img class="invert" src="Images/volume.svg" alt="">
                            </div>
                            <div class="volumeslider">

                                <input type="range" class="" id="volume" value="50" min="0" max="100">
                            </div>
                        </div>
                    </div>
                    <div class="playbtns">
                        <img id="previous" class="songctrlbtns" src="Images/prevsong.svg" alt="prevsong">
                        <img id="play" class="songctrlbtns" src="Images/playsong.svg" alt="playsong">
                        <img id="next" class="songctrlbtns" src="Images/nextsong.svg" alt="nextsong">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
